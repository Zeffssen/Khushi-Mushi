    <style>
        * {
            margin: 0;

            box-sizing: border-box;

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe5f3 50%, #fff0f8 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Floating hearts animation */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(10deg); opacity: 1; }
        }

        .heart-bg {
            position: fixed;
            font-size: 30px;
            opacity: 0.15;
            pointer-events: none;
            animation: float 3s ease-in-out infinite;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3em;
            color: #ff69b4;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
            margin-bottom: 10px;
            font-weight: 700;
        }

        .nickname-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin: 15px 0;
        }

        .nickname {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            padding: 8px 20px;
            border-radius: 25px;
            color: white;
            font-size: 0.9em;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .subtitle {
            color: #ff1493;
            font-size: 1.3em;
            font-style: italic;
            margin-top: 15px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .video-card {
            background: white;
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.2);
            transition: all 0.3s ease;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .video-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 40px rgba(255, 105, 180, 0.4);
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 177.78%; /* 9:16 aspect ratio for portrait */
            border-radius: 15px;
            overflow: hidden;
            background: #f0f0f0;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }



        .heart-icon {
            display: inline-block;
            color: #ff1493;
            animation: heartbeat 1.5s ease infinite;
            margin: 0 5px;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
        }

        footer {
            text-align: center;
            margin-top: 60px;
            padding: 30px;
            color: #ff69b4;
            font-size: 1.2em;
            font-weight: 600;
        }



        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            .video-grid { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        }
    </style>
</head>
